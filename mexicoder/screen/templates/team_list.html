{% block content %}
<a href="{% url "menu-list" %}">Home</a>
<h1>Team</h1>
<ul>
    <table border="1" style="width:50%">
            <tr>
                <th>League</th>
                <th>Team</th>
            </tr>
                {% for team in object_list %}
                    <tr>
                        <td>{{ team.league_team }}</td>
                        <td>{{ team }} (<a href="{% url "team-edit" pk=team.id %}">edit</a>)/(<a href="{% url "team-delete" pk=team.id %}">delete</a>)</td>
                    </tr>
                {% endfor %}
        </table>
</ul>
{% endblock %}

{% if team.id %}
<h1>Edit Team</h1>
{% else %}
<h1>Add Team</h1>
<a href="{% url "team-new" %}">add team</a>
{% endif %}

<form action="{{ action }}" method="POST">
